<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <ng-container *ngIf="ingredients.length > 0">
      <hr>
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let ingredient of ingredients"
          >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </ul>
    </ng-container>
  </div>
</div>
