<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeEmitter)="recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipe; else noRecipe" [recipe]="recipe"></app-recipe-detail>
    <ng-template #noRecipe>
      <p><strong>Please select a recipe</strong></p>
    </ng-template>
  </div>
</div>
