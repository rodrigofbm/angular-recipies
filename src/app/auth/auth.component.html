<div class="row">
  <div style="text-align: center;" *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>
  <!-- <div class="alert alert-danger" *ngIf="!!errorMessage">
    <p>{{errorMessage}}</p>
  </div> -->
  <app-alert [message]="errorMessage" *ngIf="!!errorMessage" (close)="onCloseAlertModal()"></app-alert>
  <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isLoading">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="email" ngModel name="email" id="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" ngModel name="password" id="password" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isSignIn ? 'Sign In' : 'Sign Up'}}</button>
      |
      <button class="btn btn-primary" type="button" (click)="onSwitchMode()" >Switch to {{isSignIn  ? 'Sign Up' : 'Sign In'}}</button>
    </form>
  </div>
</div>
